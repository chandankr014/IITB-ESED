<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/Logo/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <!-- Header with logo and title -->
    <header style="background-color: rgb(255, 255, 255); color: black;">
        <img src="Images/Logo/iitb.png" alt="Logo IITB">
        <div>
            <h1>Chemistry of Atmospheric Pollutants Laboratory (CAPLab)</h1>
            <h1 style="color: black">ESED, IIT BOMBAY</h1>
        </div>
        <img src="Images/Logo/esed.jpg" alt="Logo ESED">
    </header>

    <!-- Navigation bar with buttons -->
    <nav>
        <button onclick="showContent('home')">Home</button>
        <button onclick="showContent('location')">Location</button>
        <button onclick="showContent('caplab')">CapLab</button>
    </nav>

    <!-- content wrapper -->
    <div class="main-content">
        <div class="content-wrapper" id="content">
            <!-- Initial content can be loaded here or left empty -->
        </div>
    </div>
    
    <footer>
        <h4>Contact Us: sathish44@iitb.ac.in</h4>
        <h4>&copy; CAPLab, ESED, IIT Bombay</h4>
    </footer>

    <!-- JavaScript to change content -->
    <script src="script.js"></script>
</body>
</html>
