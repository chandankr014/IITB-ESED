<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting PIN Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Enter Your PIN</h2>
    <input type="text" id="pinInput" placeholder="Enter your PIN">
    <button onclick="validatePin()">Join Zoom Meeting</button>
    <div id="error" class="error"></div>
</div>

<script>
    // List of valid PINs (this would be dynamic in a real scenario)
    const validPins = ["123456", "654321", "111222", "333444"];

    function validatePin() {
        // Get the user input
        const pin = document.getElementById('pinInput').value;

        // Reference to the error div
        const errorDiv = document.getElementById('error');

        // Validate the PIN
        if (validPins.includes(pin)) {
            // Redirect to Zoom meeting if valid
            window.location.href = "https://zoom.us/j/your_zoom_meeting_id"; // Replace with actual Zoom link
        } else {
            // Show error message if invalid
            errorDiv.textContent = "Invalid PIN. Please try again.";
        }
    }
</script>

</body>
</html>
